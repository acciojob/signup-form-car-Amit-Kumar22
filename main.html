<body>
	<!-- the entire body must be written by student -->
	<h2>Signup Form Car</h2>
	<form action="/action_page.php" method="post"?
		<label for="name">Name: *</label>
	    <input type="text" name="name" id="name" placeholder="name" required>
		<br><br>
		<label for="email">Email:*</label>
	    <input type="email" name="email" id="email" placeholder="email" required>
		<br><br>
		<label for="gender_m">Select Your Gender *</label><br>
	    <input type="radio"  name="gender" id="gender_m" required> MALE
		<br>

	    <input type="radio"  name="gender" id="gender_f" required> FEMALE

			<option  value="Mercedez" name="cars"id="cars">Mercedez</option>
				 </select>

		<label for="age">Age:*</label>
	    <input type="age"  name="age" id="age" placeholder="age" required>
				 
		<br><br>
		<label for="dob">DOB:*</label>
	    <input type="date"  name="date" id="dob" placeholder="dob" required>
				 
		<br><br>
		<label for="tel">Phone Number:</label>
	    <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
				 
		<br><br>
		<label for="password">Password:*</label>
	       <input type="password" name="password" id="password" placeholder="password" required>
				 
		<br><br>
		<label for="tos">*</label>
	    <input type="checkbox" name="tos" id="tos" required>I agree to the TOS

	</form>

</script>
