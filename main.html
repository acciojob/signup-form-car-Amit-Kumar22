<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Signup Form Car</h2>
	<form action="/action_page.php" method="post">
		<label for="Name">Name: </label>
	    <input type="text" id="Name" placeholder="Name">
		<br><br>
		<label for="Email">Email:</label>
	    <input type="text" id="Email" placeholder="Email">
		<br><br>
		<label for="gender_m">Select Your Gender</label><br>
	    <input type="radio"  name="gender_m" id="gender_m"> MALE
		<br>
		<label for="gender_f"></label>
	    <input type="radio"  name="gender_f" id="gender_f"> FEMALE
		<br><br>
		<label for="cars">Select Your Car</label>
		<select name="car">
	    <option  value="BMW" id="cars">BMW</option>
			<option  value="Audi" id="cars">Audi</option>
			<option  value="Mercedez" id="cars">Mercedez</option>
				 </select>
		<br><br>
		<label for="age">Age:</label>
	    <input type="text"  id="gender" placeholder="age">
				 
		<br><br>
		<label for="dob">DOB:</label>
	    <input type="digit"  id="dob" placeholder="DD/MM/YY">
				 
		<br><br>
		<label for="tel">Phone Number:</label>
	    <input type="text"  id="tel" placeholder="xxx-xxx-xxxx">
				 
		<br><br>
		<label for="password">Password:</label>
	       <input type="password"  id="password" placeholder="password">
				 
		<br><br>
		<label for="tos"></label>
	    <input type="checkbox" id="tos">I agree to the TOS
				 
		<br><br>
		<input type="submit" value="submit"></input>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
